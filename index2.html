    <h1>to do list</h1>
    <input type="text" id="demo"/>

    <ul>

<script>

    var list=[];

    {
        alert("calling add function")

        list.push(item);
        alert("added item successfully");
        console.log(list);
    }
    function printList()
    { alert("hai")
        for(var i=0;i<list.length;++i)
        {
            const para=document.createElement("li");
            
            para.innerText=list[i];
            alert(list[i]);
            document.body.appendChild(para);
        }
    }

</script>
